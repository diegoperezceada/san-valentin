        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            position: relative;
            animation: fadeIn 1.5s ease-in;
            z-index: 2;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #ff4d4d;
            font-size: 3rem;

            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 1.1rem;
            color: #444;
            margin-bottom: 2rem;
            line-height: 1.6;
            padding: 0 1rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 35px;
            font-size: 1.1rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Pacifico', cursive;
        }

        #siBtn {
            background: #ff6b6b;
            color: white;
        }

        #noBtn {
            background: #f0f0f0;
            color: #444;
            position: relative;
        }

        #siBtn:hover {
            transform: scale(1.1);
            background: #ff4d4d;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden {
            display: none;
        }

        #respuesta {
            margin-top: 2rem;
            font-size: 2rem;
            color: #ff4d4d;
            padding: 1rem;
        }
    </style>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
            siBtn.addEventListener('click', () => {
                respuesta.classList.remove('hidden');
                noBtn.style.display = 'none';
                siBtn.style.display = 'none';
                
                // Efecto de confeti
                const duration = 3000;
                const end = Date.now() + duration;

                (function frame() {
                    confetti({
                        particleCount: 7,
                        angle: 60,
                        spread: 55,
                        origin: { x: 0 },
                        colors: ['#ff4d4d', '#ff8e8e', '#ffffff']
                    });
                    confetti({
                        particleCount: 7,
                        angle: 120,
                        spread: 55,
                        origin: { x: 1 },
                        colors: ['#ff4d4d', '#ff8e8e', '#ffffff']
                    });

                    if (Date.now() < end) {
                        requestAnimationFrame(frame);
                    }
                }());
            });
        });
    </script>
