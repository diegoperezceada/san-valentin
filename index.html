<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valent√≠n</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff4d4d;
            --secondary-color: #ff8e8e;
            --text-color: #333;
            --background-color: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            animation: fadeIn 1.5s ease-out;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--primary-color);
            font-size: 3rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        button {
            padding: 12px 35px;
            font-size: 1.1rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
        }

        #siBtn {
            background: var(--primary-color);
            color: var(--background-color);
        }

        #noBtn {
            background: var(--background-color);
            color: var(--text-color);
            border: 2px solid var(--primary-color);
        }

        #siBtn:hover, #noBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #siBtn:hover {
            background: var(--secondary-color);
        }

        #noBtn:hover {
            background: var(--primary-color);
            color: var(--background-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden {
            display: none;
        }

        #respuesta {
            margin-top: 2rem;
            font-size: 2rem;
            color: var(--primary-color);
            padding: 1rem;
            font-family: 'Dancing Script', cursive;
            animation: pulse 2s infinite;
        }

        #teAmo {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: var(--primary-color);
            margin-top: 1rem;
            animation: zoomIn 1s ease-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }
            button {
                width: 100%;
                margin-bottom: 1rem;
            }
            #teAmo {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <h1>¬øIn√©s, quieres ser mi San Valent√≠n?</h1>        
        <div class="buttons">
            <button id="siBtn">¬°S√≠, acepto! üåπ</button>
            <button id="noBtn">Necesito pensarlo ü§î</button>
        </div>
        
        <div id="respuesta" class="hidden">
            ¬°Ser√° el mejor San Valent√≠n de todos! üíû
            <div id="teAmo" class="hidden">Te amo ‚ù§Ô∏è</div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const siBtn = document.getElementById('siBtn');
            const noBtn = document.getElementById('noBtn');
            const respuesta = document.getElementById('respuesta');
            const teAmo = document.getElementById('teAmo');

            siBtn.addEventListener('click', () => {
                respuesta.classList.remove('hidden');
                teAmo.classList.remove('hidden');
                noBtn.style.display = 'none';
                siBtn.style.display = 'none';
                
                const duration = 3000;
                const end = Date.now() + duration;

                (function frame() {
                    confetti({
                        particleCount: 7,
                        angle: 60,
                        spread: 55,
                        origin: { x: 0 },
                        colors: ['#ff4d4d', '#ff8e8e', '#ffffff']
                    });
                    confetti({
                        particleCount: 7,
                        angle: 120,
                        spread: 55,
                        origin: { x: 1 },
                        colors: ['#ff4d4d', '#ff8e8e', '#ffffff']
                    });

                    if (Date.now() < end) {
                        requestAnimationFrame(frame);
                    }
                }());
            });

            noBtn.addEventListener('mouseover', () => {
                const container = document.querySelector('.container');
                const maxX = container.clientWidth - noBtn.clientWidth;
                const maxY = container.clientHeight - noBtn.clientHeight;
                
                noBtn.style.position = 'absolute';
                noBtn.style.left = Math.random() * maxX + 'px';
                noBtn.style.top = Math.random() * maxY + 'px';
            });
        });
    </script>
</body>
</html>
